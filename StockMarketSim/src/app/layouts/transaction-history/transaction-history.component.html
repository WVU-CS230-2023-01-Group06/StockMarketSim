<form class="form-inline m-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
</form>
<div class="card m-2 px-2 text-center" style="width: 220px;">
    <p class="card-text">Account Balance: {{userBalance}}</p>
</div>
<table class="table m-2">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Symbol</th>
            <th scope="col">Timestamp</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of transactionTableRows; index as i">
        <tr>
            <th scope="row">{{i + 1}}</th>
            <td>{{item.price}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.symbol}}</td>
            <td>{{item.timestamp}}</td>
        </tr>
    </tbody>
</table>
