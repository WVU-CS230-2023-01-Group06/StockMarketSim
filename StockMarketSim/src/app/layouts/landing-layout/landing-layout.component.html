    Html File to display information to Home Page from NEWS API service and component.ts

<h6>Welcome!</h6>
<p class="description">Thank you for visiting Stock Market Sim to view trends of stock buys in real time with your own
  simulated balance!</p>
<div class="row">
  <p class="Header Text">Check out your
    <a style="text-decoration: underline; color: rgb(19, 154, 39);" routerLink="UserPage"><b>stocks progress</b></a>
  </p>
</div>
<br />

<h3 style="padding-bottom: 20px;">Top Stock Headlines</h3>

<!-- ngFor loop to display News Article Featuures
      taken from News API Service and variable call from landing-layout.component.ts-->
<div class="d-flex flex-wrap justify-content-center">
  <div *ngFor="let post of news.articles">
    <div class="card" style="width: 300px;">
      <div class="card-body">
        <img class="card-img-top" src={{post.urlToImage}} onError="blank.png" alt="Card image cap">
        <h5 class="card-title"><b>{{post.title}}</b></h5>
        <p class="card-text">{{post.description}}</p>
        <a href={{post.url}} class="btn btn-primary" style="background-color: gray;">Read Article</a>
      </div>
    </div>
  </div>
</div>
