<h6>Welcome!</h6>
<p class = "description">Thank you visiting Stock Sim. Simulation to view trends of stock buys in real time with your own balance!</p>
<div class="row">
<p class = "Header Text">Check out your
<a class="nav-link" style="text-decoration: underline;" routerLink="UserPage">stocks progress</a>
</p>
</div>
<br />

<h3 style ="font-weight: 100;">Top Stock Headlines</h3>

<div class = "d-flex flex-wrap">
<div *ngFor="let post of news.articles">
<div class="card" style="width: 300px;">
    <div class="card-body">
    <img class="card-img-top" src={{post.urlToImage}} onError="blank.png" alt="Card image cap">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.description}}</p>
      <a href={{post.url}} class="btn btn-primary" style = "background-color: gray;">Read Article</a>
    </div>
  </div>
</div>
</div>
