<form class="form-inline w-25 mx-auto">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  </form>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-80" src="https://www.drodd.com/images16/red-color4.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-80" src="https://th.bing.com/th/id/OIP.wtsNuNn5dMULjgjrXWm8lwHaEK?pid=ImgDet&rs=1" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-80" src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Solid-color-blue-wallpaper-3.jpg" alt="Third slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
