<form class="row row-lg-auto w-75 text-center mx-auto">
    <label for="qoute" class="form-label text-end col bg-info">Stock Symbol:</label>
    <input
      type="text"
      class="form-control col"
      #box
      aria-describedby="price-form"
      (keyup)="getSymbolInput(box.value)"
      placeholder="ex. AAPL"
    />
    {{ symbol }}
  <button type="button" (click)="onClick()" class="btn btn-primary col">
    Get qoute
  </button>
</form>
<div class="text-center">{{ priceLabel }}</div>
